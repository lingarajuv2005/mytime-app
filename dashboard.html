<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="topbar">
  <h2>My Time Table</h2>
  <button onclick="logout()">Logout</button>
</header>

<!-- ADD CLASS -->
<div class="card">
  <input id="date" type="date">
  <input id="start" type="time">
  <input id="end" type="time">
  <input id="subject" placeholder="Subject">
  <input id="link" placeholder="Meeting Link (optional)">
  <button onclick="addClass()">âž• Add Class</button>
</div>

<!-- TIME TABLE -->
<div class="card">
  <h3>Time Table</h3>
  <table width="100%">
    <thead>
      <tr>
        <th>Date</th>
        <th>Start</th>
        <th>End</th>
        <th>Subject</th>
        <th>Link</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="timetableBody"></tbody>
  </table>
</div>

<!-- UPCOMING -->
<div class="card">
  <h3>Upcoming Classes</h3>
  <ul id="upcoming"></ul>
</div>

<!-- PAST -->
<div class="card">
  <h3>Past Classes</h3>
  <ul id="past"></ul>
</div>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/timetable.js"></script>
<script type="module" src="js/auth.js"></script>

</body>
</html>
