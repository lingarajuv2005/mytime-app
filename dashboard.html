<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="topbar">
  <h2>My Time Table</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="card">
  <input id="date" type="date">
  <input id="start" type="time">
  <input id="end" type="time">
  <input id="subject" placeholder="Subject">
  <input id="link" placeholder="Meeting Link">
  <input id="wa" placeholder="WA Group">
  <button onclick="addClass()">Add Class</button>
</div>

<div class="card">
<table>
<thead>
<tr>
<th>Date</th><th>Start</th><th>End</th><th>Subject</th>
<th>Link</th><th>WA</th><th>Delete</th>
</tr>
</thead>
<tbody id="timetableBody"></tbody>
</table>
</div>

<div class="card">
<h3>Upcoming Classes</h3>
<ul id="upcoming"></ul>
</div>

<div class="card">
<h3>Past Classes</h3>
<ul id="past"></ul>
</div>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/timetable.js"></script>
<script type="module" src="js/notes.js"></script>
</body>
</html>
