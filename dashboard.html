<!DOCTYPE html>
<html>
<head>
  <title>My Time Table</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="topbar">
  <h2>My Time Table</h2>
  <button onclick="logout()">Logout</button>
</header>

<section class="card">
  <h3>Add Class</h3>

  <input id="date" type="date">
  <input id="start" type="time">
  <input id="end" type="time">
  <input id="subject" placeholder="Subject">
  <input id="link" placeholder="Meeting Link (optional)">
  <input id="wa" placeholder="WA Group (optional)">

  <button onclick="addClass()">Add Class</button>
</section>

<section class="card">
  <h3>Time Table</h3>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Start</th>
        <th>End</th>
        <th>Subject</th>
        <th>Link</th>
        <th>WA Group</th>
      </tr>
    </thead>
    <tbody id="timetableBody"></tbody>
  </table>
</section>

<section class="card">
  <h3>Upcoming Classes</h3>
  <ul id="upcoming"></ul>
</section>

<section class="card">
  <h3>Past Classes (History)</h3>
  <ul id="past"></ul>
</section>

<script src="js/firebase.js"></script>
<script src="js/auth.js"></script>
<script src="js/timetable.js"></script>
</body>
</html>
